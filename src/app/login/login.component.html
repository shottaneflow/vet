<div class="login-container">
  <h2>Вход в систему</h2>

  <div class="form-group">
    <input [(ngModel)]="username" placeholder="Логин" class="form-input" />
  </div>

  <div class="form-group">
    <input [(ngModel)]="password" type="password" placeholder="Пароль" class="form-input" />
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="buttons-container">
    <button (click)="login()" class="submit-button">Войти</button>
    <button (click)="goToRegister()" class="register-button">Нет аккаунта? Зарегистрироваться</button>
  </div>
</div>
