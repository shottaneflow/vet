<div class="container mt-4">
  <h2>Добавить нового врача</h2>

  <form (ngSubmit)="createDoctor()">
    <div class="form-group">
      <label>ФИО</label>
      <input type="text" class="form-control"
             [(ngModel)]="doctor.fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control"
             [(ngModel)]="doctor.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Телефон</label>
      <input type="tel" class="form-control"
             [(ngModel)]="doctor.phoneNumber" name="phoneNumber" required>
    </div>

    <button type="submit" class="btn btn-primary">Создать</button>
    <button type="button" class="btn btn-secondary ml-2"
            (click)="goToHome()">
      Отмена
    </button>
  </form>
</div>
